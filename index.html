<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator!</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="javascipt.js" defer></script>
    </head>
    <body>
        <div id="header"></div>
        <div id="main">
            <div id="calculatorBox">
                <div id="display">
                    <div class="smallDisplayWindow">
                        <div class="smallDisplayText">
                            This is a smaller display window!
                        </div>
                    </div>
                    <div class="displayWindow">
                        <div class="displayText">
                            Use the keys below to calculate!
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="topButton" data-action="clear">
                        <button>Clear</button>
                    </div>
                    <div class="topButton" data-action="negative">
                        <button>+ / -</button>
                    </div>

                    <div class="topButton" data-action="divide">
                        <button>รท</button>
                    </div>
                </div>
                <div class="row">
                    <div class="button" data-action="seven">
                        <button>7</button>
                    </div>
                    <div class="button" data-action="eight">
                        <button>8</button>
                    </div>
                    <div class="button" data-action="nine">
                        <button>9</button>
                    </div>
                    <div class="button" data-action="multiply">
                        <button>*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="button" data-action="four">
                        <button>4</button>
                    </div>
                    <div class="button" data-action="five">
                        <button>5</button>
                    </div>
                    <div class="button" data-action="six">
                        <button>6</button>
                    </div>
                    <div class="button" data-action="minus">
                        <button>-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="button" data-action="one">
                        <button>1</button>
                    </div>
                    <div class="button" data-action="two">
                        <button>2</button>
                    </div>
                    <div class="button" data-action="three">
                        <button>3</button>
                    </div>
                    <div class="button" data-action="plus">
                        <button>+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="lowerButton zero" data-action="zero">
                        <button>0</button>
                    </div>
                    <div class="lowerButton" data-action="decimal">
                        <button>.</button>
                    </div>
                    <div class="lowerButton" data-action="equals">
                        <button>=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
