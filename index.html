<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator!</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="javascipt.js" defer></script>
    </head>
    <body>
        <div id="header"></div>
        <div id="main">
            <div id="calculatorBox">
                <div id="display">
                    <div class="smallDisplayWindow">
                        <div class="displayText">
                            This is a smaller display window!
                        </div>
                    </div>
                    <div class="displayWindow">
                        <div class="displayText">This is a display window!</div>
                    </div>
                </div>
                <div class="row">
                    <div class="lowerButton zero clear">
                        <button>Clear</button>
                    </div>
                    <div class="lowerButton negative">
                        <button>+ / -</button>
                    </div>

                    <div class="lowerButton divide">
                        <button>รท</button>
                    </div>
                </div>
                <div class="row">
                    <div class="button seven">
                        <button>7</button>
                    </div>
                    <div class="button eight">
                        <button>8</button>
                    </div>
                    <div class="button nine">
                        <button>9</button>
                    </div>
                    <div class="button multiply">
                        <button>*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="button four">
                        <button>4</button>
                    </div>
                    <div class="button five">
                        <button>5</button>
                    </div>
                    <div class="button six">
                        <button>6</button>
                    </div>
                    <div class="button minus">
                        <button>-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="button one">
                        <button>1</button>
                    </div>
                    <div class="button two">
                        <button>2</button>
                    </div>
                    <div class="button three">
                        <button>3</button>
                    </div>
                    <div class="button plus">
                        <button>+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="lowerButton zero">
                        <button>0</button>
                    </div>
                    <div class="lowerButton decimal">
                        <button>.</button>
                    </div>
                    <div class="lowerButton equals">
                        <button>=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
