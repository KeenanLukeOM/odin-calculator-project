<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator!</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="javascipt.js" defer></script>
    </head>
    <body>
        <div id="header"></div>
        <div id="main">
            <div id="calculatorBox">
                <div id="display">
                    <div class="displayWindow">This is a display window!</div>
                </div>
                <div class="row">
                    <div class="button">AC</div>
                    <div class="button">+ / -</div>
                    <div class="button">%</div>
                    <div class="button">รท</div>
                </div>
                <div class="row">
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button">*</div>
                </div>
                <div class="row">
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button">-</div>
                </div>
                <div class="row">
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button">+</div>
                </div>
                <div class="row">
                    <div class="lowerButton zero">0</div>
                    <div class="lowerButton">.</div>
                    <div class="lowerButton">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
